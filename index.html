<!DOCTYPE html>
<!--[if IE 8]><html class="ie8"><![endif]-->
<html>
<head>
    <meta charset="UTF-8" />
    <title>Refugee Camp Mapping - Zaatari</title>
  <link rel="stylesheet" href="map.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href="http://www.unhcr.org/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body class="right">
    <div id="header"><div class="limiter">
        <img src="img/unhcr_logo.png">
	<h1>Zaatari Refugee  Camp</h1>
    </div></div>
    <div id="content"><div class="limiter">
        <h2>Base layers</h2>
        <div id="nav" class="layers">
          <a data-control="layer" href="#services">Provision of Services</a>
          <a data-control="layer" href="#address">Addressing sytem</a>
        </div>
        <h2>Water and Sanitation</h2>
        <div id="nav" class="layers">
          <a data-control="layer" href="#watsan">Taps, bladders and tanks</a>
	  <a data-control="layer" href="#watsanbuff">200m distance buffers</a>
        </div>
        <h2>Refugee population:</h2>
        <div id="nav" class="layers">
          <a data-control="layer" href="#popblocks">By blocks</a>
          <a data-control="layer" href="#poplots">By lots</a>
	  <a data-control="layer" href="#popdensity">Population density</a>
	  <a data-control="layer" href="#popethnicity">Ethnicity</a>
        </div>
    </div></div>
    <div id="map" class="map"></div>

    <!-- External libraries and site script -->
    <script src="ext/jquery.min.js"></script>
    <script src="ext/modestmaps.min.js"></script>
    <script src="ext/wax/wax.mm.js"></script>
    <script src="ext/wax/wax.ext.js"></script>
    <script src="ext/easey.js"></script>
    <script src="ext/mmg.js"></script>
    <script src="script.js"></script>
    
    <!-- Site configuration -->
    <script type="text/javascript">

        // Make a new map in #map
    var main = Map('map',{
            api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
            center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12
            },
            zoomRange: [12, 21],
            features: [
                'zoomwheel',
                'tooltips',
                'zoombox',
                'zoompan',
                'legend',
                'share'
            ]
        });

        main.layers({
            services: {
            	api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
                center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12,
                 ease: 1000
                },
                group: 0,
                initial: true
            },
            address: {
            	api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
                center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12,
                    ease: 2000
                },
                group: 1
            },
	    popblocks: {
		api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
                center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12,
                    ease: 2000
                },
                group: 2
	    },
	    poplots: {
		api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
                center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12,
                    ease: 2000
                },
                group: 2
	    },
	    popdensity: {
		api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
                center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12,
                    ease: 2000
                },
                group: 2
	    },
	    popethnicity: {
		api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
                center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12,
                    ease: 2000
                },
                group: 2
	    },
	    watsan: {
		api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
                center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12,
                    ease: 2000
                },
                group: 3
	    },
	    watsanbuff: {
		api:'http://a.tiles.mapbox.com/v3/unhcr.hdm.jsonp',
                center: {
		 lat: 32.2996,
		 lon: 36.3205,
                 zoom: 12,
                    ease: 2000
                },
                group: 4
	    }
        });
    </script>
</body>
</html>
